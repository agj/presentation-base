<!DOCTYPE html>
<html>
	<head>
		<title>Slides</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<style type="text/css">
			body {
				font-family: sans-serif;
			}
			code {
				text-align: left;
				background-color: #f00;
			}

			.remark-slide-content {
				color: #F2F2F2;
				background-color: #3F3F3F;
			}

			.remark-code, .remark-inline-code {
				font-family: monospace;
				background-color: #f00;
			}

			h1, h2, h3, h4, h5, h6 {
				line-height: 1;
				margin: 1em 0 0 0;
				padding: 0;
			}
			strong {
				color: #FC3FB1;
			}
		</style>
	</head>
	<body>
		<textarea id="source">

<!-- SLIDES GO HERE -->

		</textarea>
		<script src="js/vendor/remark/out/remark.js" type="text/javascript"></script>
		<script type="text/javascript">
			var slideshow = remark.create({
				ratio: '16:9',
				navigation: {
					scroll: false,
				},
			});
		</script>
	</body>
</html>
